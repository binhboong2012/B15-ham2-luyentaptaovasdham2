<!DOCTYPE html>

<body>
<script>
    let input = +prompt(` Nhập số giai thừa`)
    function giaiThua (input) {
        return (input !== (1 && 0)) ? input* giaiThua(input - 1):1;
    }
    alert(giaiThua(input));
</script>
