<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let number = prompt('Nhập số vào');
    function square(num) {
        let input = parseInt(num);
        return Math.pow(input, 2);
    }
    alert(square(number));
</script>
</body>
</html>
